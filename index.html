<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app/styles/style.css">
    <script src="app/plugins/script.js" defer></script>
</head>

<body>

    <div class="navbar navbar_position">
        <div class="navbar__logo">Tic-Tac-Toe</div>
        <div class="navbar__logo navbar__button_play">рестарт</div>
    </div>
    <span id="score">Счет</span>
    <div class="field field_x">
        <div class="cell" data-cell data-number="0"></div>
        <div class="cell" data-cell data-number="1"></div>
        <div class="cell" data-cell data-number="2"></div>
        <div class="cell" data-cell data-number="3"></div>
        <div class="cell" data-cell data-number="4"></div>
        <div class="cell" data-cell data-number="5"></div>
        <div class="cell" data-cell data-number="6"></div>
        <div class="cell" data-cell data-number="7"></div>
        <div class="cell" data-cell data-number="8"></div>
    </div>
    <span>История:</span>

    <span id="results"></span>





</body>

<footer>
    <h2 class="text">Spooner</h2>
</footer>

</html>
